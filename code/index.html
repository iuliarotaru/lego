<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Brick Art</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	

	<nav class="topMenu">
		<div>
			<div class="logoWrapper scaleLogo">
				<img class="logo" src="img/logo_AllLetters.png">
				<img class="redBlock brick" src="img/blue_block.png">
				<img class="greenBlock brick" src="img/green_block.png">
				<img class="yellowBlock brick" src="img/red_block.png">
			</div>
		</div>
		<div class="nav">
	    <label for="toggle" id="burgerMenu">&#9776</label>
	    <input type="checkbox" id="toggle"/>
         <div class="menu">

        <label for="toggle" id="closeBtn">&#10006</label>
         
       <button id="menuHome" class="topMenuPosition topMenuSelected" data-category="Home" onclick="home()"><label for="toggle">Home</label></button>

       <button id="menuCreature" class="topMenuPosition" data-category="Creature" onclick="changeCategory('Creature')"><label for="toggle">Creatures</label></button>

       <button id="menuAircraft" class="topMenuPosition" data-category="Aircraft" onclick="changeCategory('Aircraft')"><label for="toggle">Aircraft</label></button>

       <button id="menuVehicle" class="topMenuPosition" data-category="Vehicle" onclick="changeCategory('Vehicle')"><label for="toggle">Vehicles</label></button>


        <button id="menuBuildings" class="topMenuPosition" data-category="Buildings" onclick="changeCategory('Buildings')"><label for="toggle">Buildings</label></button>

            <button id="menuAbout" class="topMenuPosition" data-category="About" onclick="showAbout()"><label for="toggle"> About Us</label></button>
		</div>
		</div>
	</nav>

	<nav class="mainMenu">
		<div class="mainMenuSection" data-category="Creature" onclick="changeCategory('Creature')"><div class="gradient bgColorGradientCreature"></div><img src='img/creatures_graphic_txt.png'/></div>
		<div class="mainMenuSection" data-category="Aircraft" onclick="changeCategory('Aircraft')"><div class="gradient bgColorGradientAircraft"></div><img src='img/aircraft_graphic_txt.png'/></div>
		<div class="mainMenuSection" data-category="Buildings" onclick="changeCategory('Buildings')"><div class="gradient bgColorGradientBuildings"></div><img src='img/buildings_graphic_txt.png'/></div>
		<div class="mainMenuSection" data-category="Vehicle" onclick="changeCategory('Vehicle')"><div class="gradient bgColorGradientVehicle"></div><img src='img/vehicles_graphic_txt.png'/></div>
		<div class="mainMenuSection about" data-category="About" onclick="showAbout()"><div class="gradient bgColorGradientAbout"></div><img src='img/about_graphic_txt.png'/></div>
	</nav>

	<main>
	</main>

	<template id="setTemplate">
		<article>
			<section class="over">
				<h2 class="setTitleFront">TITLE</h2>
				<img class="setPicture" src="">
				<div class="control" onclick="flip(this.parentElement.parentElement)">Learn More</div>
			</section>	
			<section class="under">
				<h2 class="setTitleBack">TITLE</h2>
				<p class="setDescription">DESCRIPTION</p>
			    <div class="control" onclick="flip(this.parentElement.parentElement)">Back</div>
			</section>	
		</article>
	</template>

	<script src="script.js"></script>
</body>

</html>
